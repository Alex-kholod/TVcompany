{% extends "app/base.html" %}

{% block content %}
    <h2 class="m-3">Список отгрузок:</h2>

    <table class="table table-bordered">
      <thead>
        <tr>
            {% for key in keys_list %}
                <th scope="col">{{ key }}</th>
            {% endfor %}
        </tr>
      </thead>
      <tbody>

        {% for item in data_list %}
        <tr>
<!--            {% for key in keys_list %}-->
<!--                <td>{{ item. }}</td>-->
<!--            {% endfor %}-->
            <th scope="row">{{ item.ID }}</th>
            <td>{{ item.Model }}</td>
            <td>{{ item.Price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
